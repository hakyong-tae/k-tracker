<script>
const urlParams = new URLSearchParams(window.location.search);
const eventId = urlParams.get("eventId");
const groupId = urlParams.get("group");
const source = urlParams.get("source") || "myresult";
const groupKey = `group_${eventId}_${groupId}`;
let eventName = null;
let lastFetchTime = 0;

document.getElementById("backToGroup").href = `group_register.html?eventId=${eventId}&source=${source}`;

}

async function loadEventInfo() {

  if (source === "myresult") {
    raceLink.innerHTML = `<a href="https://myresult.co.kr/${eventId}" target="_blank">[MyResult ëŒ€íšŒ í˜ì´ì§€]</a>`;
    const res = await fetch("https://render-mr-api.fly.dev/api/proxy/myresult-races");
    const data = await res.json();
    const race = data.results.find(e => e.id?.toString() === eventId);
    eventName = race ? race.name : "(ëŒ€íšŒ ì •ë³´ ì—†ìŒ)";
  } else if (source === "smartchip") {
    raceLink.innerHTML = `<a href="https://smartchip.co.kr/Search_Ballyno.html?usedata=${eventId}" target="_blank">[SmartChip ëŒ€íšŒ í˜ì´ì§€]</a>`;
    const res = await fetch("https://smartchip-proxy.fly.dev/api/smartchip-featured");
    const data = await res.json();
    const race = data.results.find(e => e.usedata?.toString() === eventId);
    eventName = race ? race["ëŒ€íšŒëª…"] || race.name : "(ëŒ€íšŒ ì •ë³´ ì—†ìŒ)";
  } else if (source === "spct") {
    raceLink.innerHTML = `<a href="https://time.spct.kr/m1.php?TargetYear=2025&EVENT_NO=${eventId}&currentPage=1" target="_blank">[SPCT ëŒ€íšŒ í˜ì´ì§€]</a>`;
    const res = await fetch("https://raw.githubusercontent.com/hakyong-tae/spct-proxy/main/spct_races_parsed.json");
    const data = await res.json();
    const race = data.find(e => e.event_no?.toString() === eventId);
    eventName = race ? race.title : "(ëŒ€íšŒ ì •ë³´ ì—†ìŒ)";
  }
  updateGroupHeader();
}

function goToOfficialRecord(bibNo) {
  const padded = source === "spct" ? bibNo.padStart(6, "0") : bibNo;
  if (source === "myresult") {
    window.open(`https://myresult.co.kr/${eventId}/${bibNo}`, "_blank");
  } else if (source === "smartchip") {
    window.open(`https://smartchip.co.kr/record/member?usedata=${eventId}&bib=${bibNo}`, "_blank");
  } else if (source === "spct") {
    window.open(`https://time.spct.kr/m2.php?EVENT_NO=${eventId}&TargetYear=2025&currentPage=1&BIB_NO=${padded}`, "_blank");
  }
}

function renderPlayerInfo(data) {
  const box = document.getElementById("playerInfo");
  if (!data || !data.name) {
    box.innerHTML = "âŒ ì„ ìˆ˜ ì •ë³´ë¥¼ ë¶ˆëŸ¬ì˜¤ì§€ ëª»í–ˆìŠµë‹ˆë‹¤.";
    return;
  }
  box.innerHTML = `
    <div class="runner-box" onclick="goToOfficialRecord('${data.bib}')">
      <strong>${data.name}</strong> (Bib ${data.bib})<br>
      ì´ê¸°ë¡: ${data.total_time || "-"}<br>
      ìµœê³  í˜ì´ìŠ¤: ${data.pace || "-"}<br>
      <hr>
      <strong>êµ¬ê°„ ê¸°ë¡</strong><br>
      ${data.splits.map(r => `${r.point}: ${r.time} (${r.pace})`).join("<br>")}
    </div>
  `;
}

function formatRecordHTML(name, bib, records) {
  return `
    <div class="runner-box" onclick="goToOfficialRecord('${bib}')">
      <div class="d-flex justify-content-between align-items-center">
        <h5>${name} (Bib ${bib})</h5>
        <button onclick="event.stopPropagation(); removeRunner('${bib}')" class="btn btn-sm btn-outline-danger">ğŸ—‘ï¸</button>
      </div>
      <ul>${records.map(r => `<li>${r.point}: ${r.time} (${r.pace})</li>`).join("")}</ul>
    </div>
  `;
}

async function loadRecord(source, eventId, bib) {
  if (source === "myresult") {
    const res = await fetch(`https://render-mr-api.fly.dev/api/proxy/myresult-record?eventId=${eventId}&bibNo=${bib}`);
    const data = await res.json();
    if (!data || !data.num) throw new Error("í•´ë‹¹ ë°°ë²ˆí˜¸ ì„ ìˆ˜ ì—†ìŒ");
    eventName = data.event?.name || eventName;
    updateGroupHeader();
    return {
      name: data.name || "ì´ë¦„ ì—†ìŒ",
      bib: data.num,
      total_time: data.total_time || "-",
      pace: data.pace || "-",
      splits: (data.records || []).map(r => ({
        point: r.point?.name || "ì§€ì ",
        time: r.time_point,
        pace: r.pace || "-"
      }))
    };
  } else if (source === "smartchip") {
    const res = await fetch(`https://smartchip-proxy.fly.dev/api/runner/${eventId}/${bib}`);
    const data = await res.json();
    if (data.error) throw new Error(data.error);
    return {
      name: data.name || "ì´ë¦„ ì—†ìŒ",
      bib: data.bib,
      total_time: data.total_time || "-",
      pace: data.pace || "-",
      splits: (data.splits || []).map(r => ({
        point: r.point,
        time: r.time,
        pace: r.pace
      }))
    };
  } else if (source === "spct") {
    const padded = bib.padStart(6, "0");
    const res = await fetch(`https://spct-api.fly.dev/player_record?event_no=${eventId}&bib_no=${padded}`);
    const data = await res.json();
    if (!data || !data.name) throw new Error("í•´ë‹¹ ë°°ë²ˆí˜¸ ì„ ìˆ˜ ì—†ìŒ");
    return {
      name: data.name,
      bib: data.bib_no,
      total_time: data.total_record || "-",
      pace: "-",
      splits: (data.sections || []).map(r => ({
        point: r.section,
        time: r.record,
        pace: "-"
      }))
    };
  }
}

async function loadGroupRecords() {
  const container = document.getElementById("runnerList");
  container.innerHTML = "";
  if (!eventName) await loadEventInfo();
  const stored = localStorage.getItem(groupKey);
  if (!stored) {
    container.innerHTML = "<p>ë“±ë¡ëœ ì„ ìˆ˜ê°€ ì—†ìŠµë‹ˆë‹¤.</p>";
    return;
  }
  const athletes = JSON.parse(stored);
  for (const athlete of athletes) {
    try {
      const data = await loadRecord(source, eventId, athlete.bib);
      container.innerHTML += formatRecordHTML(data.name, data.bib, data.splits);
    } catch (e) {
      container.innerHTML += `<div class="text-danger">${athlete.name} (${athlete.bib}): ${e.message}</div><hr>`;
    }
  }
  updateTimestamp();
}

function updateTimestamp() {
  const now = new Date();
  document.getElementById("lastUpdated").textContent = `â±ï¸ ë§ˆì§€ë§‰ ê°±ì‹ : ${now.toLocaleTimeString()}`;
}

function removeRunner(bib) {
  const stored = JSON.parse(localStorage.getItem(groupKey) || "[]");
  const updated = stored.filter(r => r.bib !== bib);
  localStorage.setItem(groupKey, JSON.stringify(updated));
  loadGroupRecords();
}

function maybeRefresh() {
  const now = Date.now();
  if (now - lastFetchTime > 60 * 1000) {
    lastFetchTime = now;
    loadGroupRecords();
  } else {
    alert("1ë¶„ í›„ì— ë‹¤ì‹œ ì‹œë„í•˜ì„¸ìš”.");
  }
}

setInterval(() => {
  lastFetchTime = Date.now();
  loadGroupRecords();
}, 5 * 60 * 1000);

document.getElementById("addRunnerBtn").addEventListener("click", async () => {
  const bib = document.getElementById("bibInput").value.trim();
  if (!bib) return;
  const stored = JSON.parse(localStorage.getItem(groupKey) || "[]");
  if (!stored.find(r => r.bib === bib)) {
    try {
      const data = await loadRecord(source, eventId, bib);
      renderPlayerInfo(data);
      stored.push({ bib: data.bib, name: data.name });
      localStorage.setItem(groupKey, JSON.stringify(stored));
      document.getElementById("bibInput").value = "";
      loadGroupRecords();
    } catch (e) {
      alert("ë“±ë¡ ì‹¤íŒ¨: " + e.message);
    }
  } else {
    alert("ì´ë¯¸ ë“±ë¡ëœ ì„ ìˆ˜ì…ë‹ˆë‹¤.");
  }
});

window.onload = async () => {
  await loadEventInfo();
  await loadGroupRecords();
};
</script>
