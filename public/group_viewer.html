<script>
  const urlParams = new URLSearchParams(window.location.search);
  const eventId = urlParams.get("eventId");
  const groupId = urlParams.get("group");
  const source = urlParams.get("source") || "myresult";
  const groupKey = `group_${source}_${eventId}_${groupId}`;

  let lastManualRefreshTime = 0;
  let manualButton = null;
  let countdownElement = null;
  let autoRefreshTimer = null;
  let countdownTimer = null;
  let countdownSeconds = 0;

  window.onload = function() {
    document.getElementById("groupNameText").textContent = groupId || "-";
    document.getElementById("backToGroup").href =
      `group_register.html?eventId=${encodeURIComponent(eventId)}&source=${encodeURIComponent(source)}`;

    manualButton = document.getElementById("refreshButton");
    countdownElement = document.getElementById("countdown");

    document.getElementById("addRunnerBtn").addEventListener("click", addRunner);
    document.getElementById("bibInput").addEventListener("keypress", function(e) {
      if (e.key === "Enter") addRunner();

    loadEventInfo();
    loadRunners();
    updateLastRefreshTime();
    startAutoRefresh();
  };

  function startAutoRefresh() {
    if (autoRefreshTimer) clearInterval(autoRefreshTimer);
    autoRefreshTimer = setInterval(() => {
      loadRunners();
      updateLastRefreshTime();
    }, 300000);
  }

  function updateLastRefreshTime() {
    const now = new Date();
    document.getElementById("lastRefreshTime").textContent = `ìµœê·¼ ìƒˆë¡œê³ ì¹¨: ${now.toLocaleTimeString()}`;
  }

  function startCountdown(seconds) {
    if (countdownTimer) clearInterval(countdownTimer);
    countdownSeconds = seconds;
    updateCountdownDisplay();

    countdownTimer = setInterval(() => {
      countdownSeconds--;
      updateCountdownDisplay();
      if (countdownSeconds <= 0) {
        clearInterval(countdownTimer);
        manualButton.disabled = false;
        manualButton.innerHTML = "ğŸ”„ ìˆ˜ë™ ìƒˆë¡œê³ ì¹¨ <span id='countdown'></span>";
        countdownElement = document.getElementById("countdown");
      }
    }, 1000);
  }

  function updateCountdownDisplay() {
    if (!countdownElement) countdownElement = document.getElementById("countdown");
    if (!countdownElement) return;
    countdownElement.textContent = countdownSeconds > 0 ? `(${countdownSeconds}ì´ˆ)` : "";
  }

  function manualRefresh() {
    const now = Date.now();
    if (now - lastManualRefreshTime < 60000) {
      alert("â³ ìˆ˜ë™ ìƒˆë¡œê³ ì¹¨ì€ 1ë¶„ì— 1ë²ˆë§Œ ê°€ëŠ¥í•©ë‹ˆë‹¤.");
      return;
    }
    lastManualRefreshTime = now;
    loadRunners();
    updateLastRefreshTime();
    startAutoRefresh();

    manualButton = document.getElementById("refreshButton");
    countdownElement = document.getElementById("countdown");
    if (manualButton) {
      manualButton.disabled = true;
      manualButton.innerHTML = "ğŸ”„ ìƒˆë¡œê³ ì¹¨ ëŒ€ê¸° ì¤‘ <span id='countdown'></span>";
      countdownElement = document.getElementById("countdown");
    }
    startCountdown(60);
  }

  function renameGroup() {
    const newName = prompt("ìƒˆ ê·¸ë£¹ ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”:", groupId);
    if (!newName || newName === groupId) return;

    const oldKey = groupKey;
    const newKey = `group_${source}_${eventId}_${newName}`;
    const data = localStorage.getItem(oldKey);
    if (data) {
      localStorage.setItem(newKey, data);
      localStorage.removeItem(oldKey);

  }

      .catch(() => alert("ë³µì‚¬ ì‹¤íŒ¨. ìˆ˜ë™ìœ¼ë¡œ ë³µì‚¬í•´ì£¼ì„¸ìš”."));
  }

  async function fetchJson(url) {
    const res = await fetch(url);
    if (!res.ok) throw new Error(`HTTP ${res.status}`);
    return res.json();
  }

  async function loadMyResultRaces() {
    try {
      return await fetchJson("https://k-tracker-api.fly.dev/races");
    } catch (_) {
      return await fetchJson("./data/myresult_races_parsed.json");
    }
  }

  async function loadSmartChipRaces() {
    try {
      return await fetchJson("https://spct-proxy.fly.dev/races");
    } catch (_) {
      return await fetchJson("https://raw.githubusercontent.com/hakyong-tae/spct-proxy/main/spct_races_parsed.json");
    }
  }

  async function loadEventInfo() {
    const eventInfoElement = document.getElementById("eventInfo");
    eventInfoElement.innerHTML = "ëŒ€íšŒ ì •ë³´ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ì…ë‹ˆë‹¤...";

    try {
      if (source === "smartchip") {
        const events = await loadSmartChipRaces();
        const event = events.find((e) => String(e.event_no || e.id) === String(eventId));
        if (event) {
          eventInfoElement.innerHTML = `<strong>${event.title || event.name}</strong><br>${event.date || ""} | Smartchip`;
        } else {
          eventInfoElement.innerHTML = "âŒ ëŒ€íšŒ ì •ë³´ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.";
        }
      } else {
        const events = await loadMyResultRaces();
        const event = events.find((e) => String(e.id) === String(eventId));
        if (event) {
          const dateTime = event.date || event.dateTime || "";
          const location = event.location || "ì¥ì†Œ ì •ë³´ ì—†ìŒ";
          eventInfoElement.innerHTML = `<strong>${event.name}</strong><br>${dateTime} | ${location}`;
        } else {
          eventInfoElement.innerHTML = "âŒ ëŒ€íšŒ ì •ë³´ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.";
        }
      }
    } catch (e) {
      console.error("ëŒ€íšŒ ì •ë³´ ë¶ˆëŸ¬ì˜¤ê¸° ì—ëŸ¬:", e);
      eventInfoElement.textContent = "âŒ ëŒ€íšŒ ì •ë³´ë¥¼ ë¶ˆëŸ¬ì˜¤ì§€ ëª»í–ˆìŠµë‹ˆë‹¤.";
    }
  }

  function mapSmartChipRecords(data) {
    return (data.sections || []).map((section) => ({
      section: section.section,
      checkpointTime: section.record
    }));
  }

  function buildResultUrl(bib) {
    if (source === "smartchip") {
      return `https://time.spct.kr/m2.php?EVENT_NO=${encodeURIComponent(eventId)}&BIB_NO=${encodeURIComponent(bib)}`;
    }
    return `https://myresult.co.kr/${encodeURIComponent(eventId)}/${encodeURIComponent(bib)}`;
  }

  async function fetchRunnerData(bib) {
    if (source === "smartchip") {
      const data = await fetchJson(`https://spct-proxy.fly.dev/player_record?event_no=${encodeURIComponent(eventId)}&bib_no=${encodeURIComponent(bib)}`);
      if (data.error) throw new Error(data.error);
      return {
        bib,
        name: (data.name || "").trim() || "ì´ë¦„ ë¯¸í™•ì¸",
        records: mapSmartChipRecords(data)
      };
    }

    const data = await fetchJson(`https://k-tracker-api.fly.dev/api/myresult/${encodeURIComponent(eventId)}/${encodeURIComponent(bib)}`);
    if (data.error) throw new Error(data.error);
    return {
      bib,
      name: (data.name || "").trim() || "ì´ë¦„ ë¯¸í™•ì¸",
      records: data.records || []
    };
  }

  async function addRunner() {
    const bibInput = document.getElementById("bibInput");
    const bib = bibInput.value.trim();
    const addStatus = document.getElementById("addStatus");

    if (!bib) {
      addStatus.innerHTML = "<span class='text-danger'>ë°°ë²ˆí˜¸ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.</span>";
      return;
    }

    addStatus.innerHTML = "<span class='text-info'>ì„ ìˆ˜ ì •ë³´ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘... <i class='fas fa-spinner fa-spin loading'></i></span>";

    try {
      const runner = await fetchRunnerData(bib);
      const runners = JSON.parse(localStorage.getItem(groupKey) || "[]");
      if (!runners.find((r) => r.bib === bib)) {
        runners.push(runner);
        localStorage.setItem(groupKey, JSON.stringify(runners));
        bibInput.value = "";
        await loadRunners();
        updateLastRefreshTime();
        addStatus.innerHTML = `<span class='text-success'>${runner.name} ì„ ìˆ˜(ë°°ë²ˆí˜¸ ${bib})ê°€ ì¶”ê°€ë˜ì—ˆìŠµë‹ˆë‹¤.</span>`;
      } else {
        addStatus.innerHTML = "<span class='text-warning'>ì´ë¯¸ ë“±ë¡ëœ ë°°ë²ˆí˜¸ì…ë‹ˆë‹¤.</span>";
      }
    } catch (err) {
      console.error("ì„ ìˆ˜ ë“±ë¡ ì—ëŸ¬:", err);
      addStatus.innerHTML = "<span class='text-danger'>ì„ ìˆ˜ ì •ë³´ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤. ë°°ë²ˆí˜¸ë¥¼ ë‹¤ì‹œ í™•ì¸í•´ì£¼ì„¸ìš”.</span>";
    }
  }

  async function loadRunners() {
    const storedRunners = JSON.parse(localStorage.getItem(groupKey) || "[]");
    const container = document.getElementById("runnerList");
    container.innerHTML = "";

    if (storedRunners.length === 0) {
      container.innerHTML = "<p>ì•„ì§ ë“±ë¡ëœ ì„ ìˆ˜ê°€ ì—†ìŠµë‹ˆë‹¤.</p>";
      return;
    }

    const updatedRunners = [];

    for (const runner of storedRunners) {
      try {
        const latest = await fetchRunnerData(runner.bib);
        updatedRunners.push(latest);
      } catch (err) {
        console.error(`ì„ ìˆ˜ ${runner.bib} ì •ë³´ ì—…ë°ì´íŠ¸ ì—ëŸ¬:`, err);
        updatedRunners.push(runner);
      }
    }

    localStorage.setItem(groupKey, JSON.stringify(updatedRunners));

    updatedRunners.forEach((runner, index) => {
      const div = document.createElement("div");
      div.className = "runner-box";

      const resultUrl = buildResultUrl(runner.bib);
      const lastCheckpoint = (runner.records || []).slice().reverse().find((r) => r.checkpointTime && r.checkpointTime !== "-");

      div.innerHTML = `
        <button class="remove-btn" onclick="removeRunner(${index})">&times;</button>
        <a href="${resultUrl}" target="_blank">
          <h5>â–¶ï¸ ${runner.name || "ì´ë¦„ ì—†ìŒ"}</h5>
          <p class="runner-meta">ğŸ½ ë°°ë²ˆí˜¸: ${runner.bib}</p>
          ${lastCheckpoint ? `<p class="runner-meta">ğŸ“ ${lastCheckpoint.section} | â± ${lastCheckpoint.checkpointTime}</p>` : ""}
        </a>
      `;
      container.appendChild(div);
    });
  }

  function removeRunner(index) {
    const runners = JSON.parse(localStorage.getItem(groupKey) || "[]");
    const runnerToRemove = runners[index];
    if (confirm(`${runnerToRemove.name || "ì´ë¦„ ì—†ìŒ"} ì„ ìˆ˜(ë°°ë²ˆí˜¸ ${runnerToRemove.bib})ë¥¼ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?`)) {
      runners.splice(index, 1);
      localStorage.setItem(groupKey, JSON.stringify(runners));

  }
