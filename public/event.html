  <script>
    const SOURCES = {
      MYRESULT: "myresult",
      SMARTCHIP: "smartchip"
    };

    async function fetchJson(url) {
      const res = await fetch(url);
      if (!res.ok) throw new Error(`HTTP ${res.status}`);
      return res.json();
    }

    function normalizeMyResult(races) {
      return (races || []).map((race) => ({
        id: String(race.id || ""),
        source: SOURCES.MYRESULT,
        name: race.name || "ì´ë¦„ ì—†ìŒ",
        date: race.date || "",
        location: race.location || "ì¥ì†Œ ì •ë³´ ì—†ìŒ"
      }));
    }

    function normalizeSmartChip(races) {
      return (races || []).map((race) => ({
        id: String(race.event_no || race.id || ""),
        source: SOURCES.SMARTCHIP,
        name: race.title || race.name || "ì´ë¦„ ì—†ìŒ",
        date: race.date || "",
        location: "Smartchip"
      }));
    }

    async function loadMyResultRaces() {
      try {
        const apiData = await fetchJson("https://k-tracker-api.fly.dev/races");
        return normalizeMyResult(apiData);
      } catch (_) {
        const localData = await fetchJson("./data/myresult_races_parsed.json");
        return normalizeMyResult(localData);
      }
    }

    async function loadSmartChipRaces() {
      try {
        const apiData = await fetchJson("https://spct-proxy.fly.dev/races");
        return normalizeSmartChip(apiData);
      } catch (_) {
        const backupData = await fetchJson("https://raw.githubusercontent.com/hakyong-tae/spct-proxy/main/spct_races_parsed.json");
        return normalizeSmartChip(backupData);
      }
    }

    function getTimestamp(dateText) {
      const t = Date.parse(dateText || "");
      return Number.isNaN(t) ? 0 : t;
    }

    function sourceLabel(source) {
      return source === SOURCES.SMARTCHIP ? "SMARTCHIP" : "MYRESULT";
    }

    async function loadRaceList() {
      try {
        const [myResultRaces, smartChipRaces] = await Promise.all([
          loadMyResultRaces(),
          loadSmartChipRaces()
        ]);

        const races = [...myResultRaces, ...smartChipRaces].filter((race) => race.id);
        races.sort((a, b) => getTimestamp(b.date) - getTimestamp(a.date));

        const list = document.getElementById("race-list");
        list.innerHTML = "";

        if (races.length === 0) {
          list.innerHTML = "âŒ ëŒ€íšŒ ì •ë³´ë¥¼ ë¶ˆëŸ¬ì˜¤ì§€ ëª»í–ˆìŠµë‹ˆë‹¤.";
          return;
        }

        races.forEach(race => {
        const card = document.createElement("div");
        card.className = "race-card";

        const title = document.createElement("a");
        title.className = "race-title";
        title.href = `group_register.html?eventId=${encodeURIComponent(race.id)}&source=${encodeURIComponent(race.source)}`;
        title.textContent = race.name;

        const meta = document.createElement("div");
        meta.className = "race-meta";
        meta.innerHTML = `
            <div class="source-badge">${sourceLabel(race.source)}</div>
            <div>ğŸ“… <strong>${race.date || 'ë‚ ì§œ ì •ë³´ ì—†ìŒ'}</strong></div>
            <div>ğŸ“ ${race.location || 'ì¥ì†Œ ì •ë³´ ì—†ìŒ'}</div>
        `;

        card.appendChild(title);
        card.appendChild(meta);
        list.appendChild(card);
        });

      } catch (err) {
        document.getElementById("race-list").innerHTML = "âŒ ëŒ€íšŒ ì •ë³´ë¥¼ ë¶ˆëŸ¬ì˜¤ì§€ ëª»í–ˆìŠµë‹ˆë‹¤.";
      }
    }

    loadRaceList();
  </script>
